name: multi_combo_game
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+2

environment:
  sdk: ">=2.18.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.5.3+2
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  audioplayers: ^6.1.0
  shared_preferences: ^2.3.2  # Downgraded version
  lottie: ^3.1.2
  animated_splash_screen: ^1.3.0
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  google_sign_in: ^6.1.31
  cloud_firestore: ^5.0.0
  


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1  # Updated version

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/my_game_icon.png"
  min_sdk_android: 21
  adaptive_icon_foreground: "assets/my_game_icon.png"

flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/music/2048/
    - assets/music/piano_tile/
    - assets/images/dianoser_game/dinosaur/
    - assets/images/dianoser_game/cactus/
    - assets/images/dianoser_game/bird/
    - assets/images/dianoser_game/land.png
    - assets/images/dianoser_game/cloud.png
    - assets/images/mini_sweeper/
    - assets/images/pac_man/
    - assets/images/piano_tile/
    - assets/images/tic_tac_toe/
    - assets/images/2048/
    - assets/
    - assets/my_game_icon.png
